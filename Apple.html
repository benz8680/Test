<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        #img {
            height: 500px;
            width: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button onclick="iphone()">iPhone</button>
                <button>iPad</button>

            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <img src="" alt="" id="img"> </div>
            <div class="col-12 col-md-6">
                <div class="color" id="color">

                </div>
                <div class="storage" id="storage">

                </div>
                <div class="price" id="price">

                </div>
            </div>
        </div>

    </div>



    <script>
        var products = {
            iphone: {
                banner: {
                    iphonePic: 'iphone_pic/iphone11-select-2019-family.png'
                },

                color: [
                    { col: '紅色', url: 'iphone_pic/iphone11-red-select-2019.png' },
                    { col: '黑色', url: 'iphone_pic/iphone11-black-select-2019.png' },
                    { col: '白色', url: 'iphone_pic/iphone11-white-select-2019.png' },
                    { col: '黃色', url: 'iphone_pic/iphone11-yellow-select-2019.png' }
                ],

                storage: [

                    { size: '64G', price: 'NT$25000' },
                    { size: '128G', price: 'NT$27000' },
                    { size: '256G', price: 'NT$28000' },
                ]
            },


            ipad:{
                banner:{
                    ipadPic:'';
                }
            }
        }

        var proImg = document.getElementById('img');
        var color = document.getElementById('color');
        var storage = document.getElementById('storage');



        function iphone() {
            proImg.setAttribute('src', products.iphone.banner.iphonePic);
            color.innerHTML = '<h1>顏色</h1>';
            storage.innerHTML = '<h1>記憶體</h1>';
            price.innerHTML = '<h1>價錢</h1>';
            var colorDiv = document.createElement('div');
            color.appendChild(colorDiv);
            var storageDiv = document.createElement('div');
            storage.appendChild(storageDiv);
     

            for (let a of products.iphone.color) {
                let colorbtn = document.createElement('button');
                let p = document.createElement('p');
                p.innerHTML = a.col;
                colorbtn.classList.add('color-btn');
                colorbtn.setAttribute('url', a.url);
                colorbtn.appendChild(p);
                colorDiv.appendChild(colorbtn);
                colorbtn.style.margin = '0 10px 0 0';
                colorbtn.style.width = "80px";
                colorbtn.style.height = "35px";

            }

            let colorbtns = document.getElementsByClassName('color-btn');
            for (let btn of colorbtns) {
                btn.addEventListener('click', function () {
                    proImg.setAttribute('src', btn.getAttributeNode('url').value);
                });
            }




            for (let b of products.iphone.storage) {
                let storagebtn = document.createElement('button');
                let p = document.createElement('p');
                p.innerHTML = b.size;
                storagebtn.classList.add('storagebtn-btn');
                storagebtn.setAttribute('price', b.price);
                storagebtn.appendChild(p);
                storageDiv.appendChild(storagebtn);
                storagebtn.style.margin = '0 10px 0 0';
                storagebtn.style.width = "80px";
                storagebtn.style.height = "35px";
            }
            var priceDiv = document.createElement('h1');
            price.appendChild(priceDiv);


            let storagebtns = document.getElementsByClassName('storagebtn-btn');
            for (let btn of storagebtns) {
                btn.addEventListener('click', function () {
                    priceDiv.innerHTML = btn.getAttributeNode('price').value;
                });
            }


        }




    </script>




    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
