<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Apple</title>
    <style>
        .btnArea {
            margin: 50px 0 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .phonePic img {
            height: 500px;
            width: 450px;
        }

      
    </style>
</head>

<body>
    <div class="container ">
        <div class="row">
            <div class=" col-12 btnArea">

                <button class="btn-color" onclick="Yellow()">Yellow</button>
                <button class="btn-color" onclick="Black()">Black</button>
                <button class="btn-color" onclick="White()">White</button>
                <button class="btn-color" onclick="Red()">Red</button>



            </div>


        </div>

        <div class="row">
            <div class="col-12 storageeArea " id="storageeArea">
                <button onclick="Small()">64G</button>
                <button onclick="Mid()">128G</button>
                <button onclick="Large()">256G</button>
            </div>
        </div>
        <div class="row">
            <div class="phonePic col-12 " id="phonePic">

                <img src="iphone_pic/iphone11-select-2019-family.png" alt="">

            </div>
        </div>

        <div class="row">
            <h2 class="price col-12 " id="priceArea">價格為:</h2>
        </div>
    </div>


    <script>
        //iPhone, iPad, Mac, Watch
        var products = {
            iphone: {

                yellow: { color: '黃', url: 'iphone_pic/iphone11-yellow-select-2019.png' },
                black: { color: '黑', url: 'iphone_pic/iphone11-black-select-2019.png' },
                white: { color: '白', url: 'iphone_pic/iphone11-white-select-2019.png' },
                red: { color: '紅', url: 'iphone_pic/iphone11-red-select-2019.png' },
            },
            storage: {
                small: { size: '64G', price: 25000 },
                mid: { size: '128G', price: 27000 },
                large: { size: '256G', price: 28000 },
            }
        };
        var phonepic = document.getElementById('phonePic');


        function Yellow() {
            phonepic.innerHTML = `<img src="${products.iphone.yellow.url}" alt="">`;
        }

        function Black() {
            phonepic.innerHTML = `<img src="${products.iphone.black.url}" alt="">`;
        }

        function White() {
            phonepic.innerHTML = `<img src="${products.iphone.white.url}" alt="">`;
        }
        function Red() {
            phonepic.innerHTML = `<img src="${products.iphone.red.url}" alt="">`;
        }
        


        function Small() {
            var h2 = document.getElementById('priceArea');
           h2.innerHTML=`價格為:${products.storage.small.price}`

        }

        function Mid(){
            var h2 = document.getElementById('priceArea');
           h2.innerHTML=`價格為:${products.storage.mid.price}`
        }

        function Large(){
            var h2 = document.getElementById('priceArea');
           h2.innerHTML=`價格為:${products.storage.large.price}`
        }




    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
