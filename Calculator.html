<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }



        .calculator {
            margin-top: 8%;
            background: linear-gradient(to bottom, #000, #f00, #fa0);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            padding: 5px;

        }

        .button {
            background-color: #222;
            color: #ddd;
            width: 60px;
            height: 60px;
            font-size: 25px;
            cursor: pointer;
            margin: 2px;

        }


        .screen {
            width: 256px;
            margin: 10px auto 15px;
            font-size: 30px;
            height: 60px;
            border: 2px solid #999;
        }

       
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator"  >
            <form action="" name="display">
                <input class="screen" name="screen">
            </form>

            <table>
                <tr>
                    <td><input class="button" type="button" value="AC" onclick="clean()"></td>
                    <td><input class="button" type="button" value="C" onclick="back()"></td>
                    <td><input class="button" type="button" value="รท" onclick="input('/')"></td>
                    <td><input class="button" type="button" value="ร" onclick="input('*')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="input(7)"></td>
                    <td><input class="button" type="button" value="8" onclick="input(8)"></td>
                    <td><input class="button" type="button" value="9" onclick="input(9)"></td>
                    <td><input class="button" type="button" value="-" onclick="input('-')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="input(4)"></td>
                    <td><input class="button" type="button" value="5" onclick="input(5)"></td>
                    <td><input class="button" type="button" value="6" onclick="input(6)"></td>
                    <td><input class="button" type="button" value="+" onclick="input('+')"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="input(1)"></td>
                    <td><input class="button" type="button" value="2" onclick="input(2)"></td>
                    <td><input class="button" type="button" value="3" onclick="input(3)"></td>
                    <td rowspan="2"><input class="button" type="button" value="=" onclick="equal()"
                            style="height: 126px;"></td>
                </tr>

                <tr>
                    <td colspan="2"><input class="button " type="button" value="0" onclick="input(0)"
                            style="width: 126px;"></td>
                    <td><input class="button" type="button" value="." onclick="input('.')"></td>


                </tr>
            </table>


        </div>
    </div>



    <script>
        function input(num) {
            document.display.screen.value = document.display.screen.value + num;
        }
        function equal() {
            document.display.screen.value = eval(document.display.screen.value)
        }

        function clean() {
            document.display.screen.value = "";
        }
        function back() {
            var exp = document.display.screen.value;
            document.display.screen.value = exp.substring(0, exp.length - 1);
        }


    </script>

</body>

</html>
