<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Puzzle</title>
    <style type="text/css">
        #dvPuzzle {
            width: 480px;
            height: 480px;
            border: solid 5px blue;
            padding: 0px;
        }

        .PicCell {
            width: 118px;
            height: 118px;
            border-top: solid 1px white;
            border-left: solid 1px white;
            border-right: solid 1px gray;
            border-bottom: solid 1px gray;
            float: left;
            overflow: hidden;
        }
    </style>
</head>

<body id="body">


    <input type="button" value="我來亂的" />
    <div id="dvPuzzle"></div>



    <script type="text/javascript">
        var body = document.getElementById('body');
        var dvPuzzle = document.getElementById('dvPuzzle');
        body.appendChild(dvPuzzle);
        abc();

        function abc () {
            //將位置轉成座標的換算表
            var posConv = {};
            //填入16張圖
            for (var i = 0; i < 16; i++) {
                var picCellDiv = document.createElement('div');
                picCellDiv.setAttribute('class', 'PicCell col-3');
                picCellDiv.setAttribute('id', `Pic${i}`);
                var img = document.createElement('img');
                img.src = 'Building.jpg';
                picCellDiv.appendChild(img);
                dvPuzzle.appendChild(picCellDiv);

                // $("#dvPuzzle").append("<div class='PicCell' id='Pic" + i + "'><img src='Building.jpg' /></div>");
                var row = parseInt(i / 4);
                var col = i % 4;

                img.setAttribute('style', `margin-left:${col * -120 + 1}px` + ";" + `margin-top: ${row * - 120 + 1}px`);

                // $("#Pic" + i + " img").css("margin-left", col * -120 + 1).css("margin-top", row * -120 + 1);
                //第i個換成第row列第col行
                posConv[i] = { row: row, col: col};
               
            }
            console.log(posConv);
            //將左上角圖塊移除
            var pic0 = document.querySelector('#Pic0 img')
            pic0.remove();
            //取得四周相鄰的位置
            function getNearPos(i) {
                var pool = [];
                var row = posConv[i].row, col = posConv[i].col;
                //toCheck用來放入待比對的對象
                if (row > 0) //上
                    pool.push((row - 1) * 4 + col);
                if (row < 4) //下
                    pool.push((row + 1) * 4 + col);
                if (col > 0) //左
                    pool.push(i - 1);
                if (col < 4) //右
                    pool.push(i + 1);
                return pool;
            }
            
            picCellDiv.click(function () {
                //找尋上下左右有沒有Pic0，有則可以與它交換位置
                //先找出元素是16個中第幾個?
                var cells = document.querySelectorAll('#dvPuzzle div');
                var cells = $("#dvPuzzle div");
                var i = cells.index(this);
                var toCheck = getNearPos(i);
                while (toCheck.length > 0) {
                    var j = toCheck.pop();
                    if (cells.eq(j).attr("id") == "Pic0") //為空白格，交換位子
                    {
                        //排序，必要時對調，讓i < j
                        if (i > j) { var k = j; j = i; i = k; }
                        var ahead = cells.eq(i);
                        var behind = cells.eq(j);
                        var behindPrev = behind.prev();
                        //左右對調
                        if (Math.abs(i - j) == 1)
                            behind.after(ahead);
                        else //上下對調
                        {
                            ahead.after(behind);
                            behindPrev.after(ahead);
                        }
                        break;
                    }
                }
            });
            var button = document.querySelector("input");
            button.click(function () {
                for (var i = 0; i < 500; i++) {
                    var cells = document.querySelectorAll("#dvPuzzle div");
                    // var cells = $("#dvPuzzle div");
                    //找出空格所在位置，並取得其相鄰圖塊
                    var toMove = getNearPos(cells.index($("#Pic0")[0]));
                    cells.eq(toMove[ //由空格的相鄰圖塊擇一挪動
                        parseInt(Math.random() * toMove.length)
                    ]).click();
                }
            });
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
